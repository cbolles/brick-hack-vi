<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>

<body style="background-color:#ffd1b3;">
<center>
    <h1 style="font-family:verdana;">Choose Your Settings</h1>
</center>
<form action="/washer/user_interaction" target="_blank" method="POST">
    <fieldset id="temp">
    <legend>Temperature:</legend>
        <div>
            <input type="radio" name="temp" value="cold" checked> Cold <br>
            <input type="radio" name="temp" value="warm"> Warm <br>
            <input type="radio" name="temp" value="hot"> Hot <br>
        </div>
    </fieldset>
    <br>
    <br>
    <fieldset id="soil_level">
    <legend>Soil Level:</legend>
        <div>
            <input type="radio" name="soil_level" value="low"> Low <br>
            <input type="radio" name="soil_level" value="medium" checked> Medium <br>
            <input type="radio" name="soil_level" value="high"> High <br>
        </div>
    </fieldset>
    <br>
    <br>
    <fieldset id="spin_speed">
    <legend>Spin Speed:</legend>
        <div>
        <input type="radio" name="spin_speed" value="low"> Low <br>
        <input type="radio" name="spin_speed" value="medium"> Medium <br>
        <input type="radio" name="spin_speed" value="high" checked> High <br>
        </div>
    </fieldset>
    <br>
    <br>
    <fieldset id="present_cycles">
    <legend>Present Cycles:</legend>
        <div>
            <input type="radio" name="present_cycle" value="heavyduty"> Heavy Duty <br>
            <input type="radio" name="present_cycle" value="normaleco" checked> Normal Eco <br>
            <input type="radio" name="present_cycle" value="delicates"> Delicate <br>
            <input type="radio" name="present_cycle" value="permpress"> Perm Press <br>
            <input type="radio" name="present_cycle" value="rinsespin"> Rinse & Spin <br>
            <input type="radio" name="present_cycle" value="spin"> Spin <br>
        </div>
    </fieldset>
    <br>
    <br>
    <input type="submit">
    <input type="hidden" name="washer_id" value={{ washer_id }}>
</form>
</body>
</html>
