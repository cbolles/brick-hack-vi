<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WasherNotification</title>
</head>
<body style="background-color:#ffd1b3;">
<center>
    <form action="/washer/unlock/{{ washer_id }}"  target="_blank" method="GET">
        <h1> Washing machine is done!</h1>
        <br>
        <h1>Please come take your clothes out of the washing machine!</h1>
        <br>
        <br>
        <br>
        <div id="timeout_info">
            <h3>Time before door automatically unlocks</h1>
            <br>
            <p id="countdown"></p>
        <fieldset>
            <a href="/washer/unlock/{{ washer_id }}"><button>Unlock Door</button></a>
            <br>
        </fieldset>
    </form>
    <script>
    // Set the date we're counting down to
        var countDownDate = new Date({{ finish_time }}).getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

      // Get today's date and time
      var now = new Date().getTime();

      // Find the distance between now and the count down date
      var distance = countDownDate - now;

      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Output the result in an element with id="demo"
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";

      // If the count down is over, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "Timer Done!";
      }
    }, 1000);
    </script>
</center>

</body>
</html>
