<!DOCTYPE html>
<html lang="en">
<head>
    <title>RIT Laundry Services</title>
</head>
<body style="background-color:#ffd1b3;">
    <script type="text/javascript">
      function enableLink() {
        document.getElementById('nextLink').href = '/WMaskStudent/Settings.html';
      }

      function displayWarning() {
        alert('Please select a machine before continuing.');
      }
    </script>
    <h1>Washing Machines </h1>
    <img src="/static/OpenWM.png" alt="Washing Machine"/>
    <form action="/WMaskStudent/Settings.html" target="_blank" method="GET">
        <fieldset>
            <legend>Available washing machines are:</legend>
            <input type="radio" name="number" value="machine1" onclick="javascript:enableLink();"> Washing Machine 1<br>
            <input type="radio" name="number" value="machine2" onclick="javascript:enableLink();"> Washing Machine 2<br>
            <input type="radio" name="number" value="machine3" onclick="javascript:enableLink();"> Washing Machine 3<br>
            <input type="radio" name="number" value="machine4" onclick="javascript:enableLink();"> Washing Machine 4<br>
        </fieldset>
    </form>
    <div id="rightnav">
        <a id="nextLink" href="javascript:displayWarning();"><button>Next</button></a>
    </div>
</body>
</html>
